services:

  middleware:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiscalize-middleware
    restart: unless-stopped

    env_file:
      - .env

    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=America/Sao_Paulo

    # Usa a rede do host diretamente (localhost funciona normalmente)
    network_mode: host

    # Health Check
    healthcheck:
      test: [ "CMD", "bun", "run", "health-check.js" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
